type Query {
    user: User!
    posts(showOwnPosts: Boolean = false): [Post]!
}

type Mutation {
    signup(name: String!, email: String!, password: String!): User!
    login(email: String!, password: String!): User!
    createPost(title: String, body: String): Post!
    editPost(_id: ID!, title: String, body: String, published: Boolean): Post!
    deletePost(_id: ID!): Post!
    createComment(postId: ID!, parentId: ID, text: String!): Comment!
    editComment(_id: ID!, text: String!): Comment!
    deleteComment(_id: ID!): Comment!
}

type Subscription {
    comments(postId: ID!): Comment!
}

interface UserInterface {
    _id: ID!
    name: String! 
    posts: [Post]!
}

type User implements UserInterface {
    _id: ID!
    name: String! 
    email: String!
    authToken: String
    posts: [Post]!
}

type Author implements UserInterface {
    _id: ID!
    name: String! 
    posts: [Post]!
}

type Post {
    _id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: Author!
    comments: [Comment]!
    createdAt: String!
    updatedAt: String!
}

type Comment {
    _id: ID!
    text: String!
    parent: Comment
    post: Post!
    author: Author!
    createdAt: String!
    updatedAt: String!
}